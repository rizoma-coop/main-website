faq:
  title: Perguntas frequentes
  q1: Quem pode fazer compras na Rizoma?
  a1: Apenas os membros/cooperantes.
  q2: Posso levar um não-membro?
  a2: Sim! Cada membro pode ir fazer compras na Rizoma acompanhado por um não-membro.
  q3: Os meus amigos ou a minha família podem fazer compras por mim?
  a3: Em situações extraordinárias, caso os horários de abertura da Rizoma não coincidam de todo com os teus, podes delegar num amigo ou num familiar, que poderá fazer compras em teu nome de forma permanente. O teu turno de trabalho, por outro lado, não é transferível.
  q4: O meu filho pode fazer compras em meu nome?
  a4:
    "Os teus filhos são bem-vindos para fazer compras usando o teu cartão/número de membro até aos 14 anos.
    <br>Porquê 14 anos?
    <br>Acreditamos que a Rizoma beneficia imenso da diversidade das pessoas que a constituem. Por isso, quando fizerem 14 anos (que é o mínimo legal para se poderem tornar membros), queremos acolher os teus filhos, para que sejam parte ativa das escolhas da cooperativa."
  q5: As pessoas que não são membros da Rizoma podem entrar na mercearia?
  a5: Podem! Se ainda não és membro, mas queres espreitar o que a mercearia da Rizoma tem para oferecer, vem dar uma vista de olhos.
  q6: Como é organizado o trabalho dentro da Rizoma?
  a6: O turno normalmente dura 3 horas e é pedido a cada cooperante que faça um turno de 4 em 4 semanas. A maioria dos trabalhos são organizados de forma periódica, porém,  existem alguns trabalhos que necessitam de cooperantes com disponibilidades flexíveis.
  q7: Como é coordenado o trabalho dentro da Rizoma?
  a7:
    "Cada Equipa da mercearia, ou seja, cada “tipo de trabalho” (caixa, reposição, receção de produtos, limpezas, etc.) tem um coordenador responsável por informar o resto da equipa das variações logísticas do trabalho e de organizar eventuais formações.
    <br>Se tiveres alguma dúvida relacionada com as funções da tua Equipa de trabalho, contacta o teu Coordenador de Equipa.
    <br>Além disso, está sempre presente na mercearia um cooperante responsável por registar as presenças (e eventuais ausências), os turnos e os imprevistos no trabalho da mercearia: é o Apoio do Dia."
  q8: Posso mudar de turno?
  a8:
    "Se o turno que escolheste já não te dá jeito ou, por qualquer razão, queres mudar de Turno ou de Equipa, contacta o Grupo de Trabalho responsável pela gestão dos membros (gt-membros@rizomacoop.pt). Eles poderão ajudar-te a encontrar o Turno e a Equipa melhores para ti.
    <br>Se, pelo contrário, estás contente com o teu trabalho na Rizoma, mas, pontualmente, precisas de trocar de turno, lembra-te que isso só é possível dentro da tua Equipa de trabalho ou com pessoas que recentemente trabalharam na tua Equipa. Ou seja, se trabalhares na caixa, só podes trocar com os outros trabalhadores da caixa, e assim por diante. Usa os canais de comunicação da tua Equipa para encontrar alguém disponível para a troca."
  q9: O que acontece se eu faltar a um turno?
  a9:
    "Se te aperceberes que não vais poder comparecer no teu turno de trabalho, por favor, contacta o mais cedo possível o teu Coordenador de Equipa e o Grupo de Trabalho responsável pela gestão dos membros (gt-membros@rizomacoop.pt), para juntos encontrarem uma solução que não deixe o turno desfalcado.
    <br>Atenção: Se não comunicares ao teu Coordenador de Equipa que vais faltar ao turno com, pelo menos, 24 horas de antecedência, isso será considerado uma ausência não justificada e, como tal,  vais ter de agendar um novo turno, para compensar o que faltaste."
  q10: Faltei alguns turnos seguidos sem avisar. O que posso fazer?
  a10: Se faltaste a dois turnos seguidos sem avisar, o teu turno de trabalho foi atribuído a outro cooperante e ficaste automaticamente excluído da possibilidade de fazer compras na mercearia. Se quiseres voltar a ser membro ativo da Rizoma, contacta o Grupo de Trabalho responsável pela gestão dos membros (gt-membros@rizomacoop.pt) para acordar como poderás recuperar os turnos em falta e para escolheres um novo turno de trabalho.
  q11: O que acontece se estiver fora por um longo período?
  a11:
    "Se viajares ou estiveres impossibilitado de trabalhar no teu turno habitual durante um período de cerca de 8 semanas ou mais (ou seja, pelo menos 2 turnos seguidos), podes pedir para ser suspenso dos turnos (e, ao mesmo tempo, perdes a possibilidade de fazer compras na mercearia).
    <br>Atenção: É possível que, durante a tua ausência, o teu turno seja atribuído de forma permanente a outro cooperante. Por isso, se gostares mesmo muito do teu turno de trabalho e estiveres a planear estar ausente por poucos turnos seguidos, considera a opção de arranjar uma troca pontual para os turnos a que vais faltar."
  q12: Tenho mais de 65 anos. Tenho de trabalhar na Rizoma?
  a12: É nossa convicção que a Rizoma pode oferecer um tipo de trabalho apto para cada um dos seus membros, pelo que sugerimos que contactes o Grupo de Trabalho responsável pela gestão dos membros (gt-membros@rizomacoop.pt) para te ajudar a encontrar o trabalho melhor para ti. Apesar disso, se tiveres mais de 65 anos, podes escolher não trabalhar na Rizoma, mas sempre garantindo o teu direito de fazer compras na mercearia.
  q13: Estou grávida ou acabei de ter um filho. Tenho de trabalhar na Rizoma?
  a13: O nascimento de um bebé ou a adoção de uma criança dão direito ao cooperante a um período de isenção do trabalho com 12 meses de duração. Se ambos os pais forem cooperantes, podem decidir entre si como partilhar estes 12 meses.
  q14: Sou portador de deficiência. Tenho de trabalhar na Rizoma?
  a14: É nossa convicção que a Rizoma pode oferecer um tipo de trabalho apto para cada um dos seus membros, pelo que sugerimos que contactes o Grupo de Trabalho responsável pela gestão dos membros (gt-membros@rizomacoop.pt) para te ajudar a encontrar o trabalho melhor para ti. Apesar disso, se fores portador de deficiência ou cuidador informal de doentes crónicos ou de portadores de deficiência, podes escolher não trabalhar na Rizoma, mas sempre garantindo o teu direito de fazer compras na mercearia.
  q15: O que tenho de fazer se quiser sair da Rizoma?
  a15: Em qualquer momento que queiras, podes escolher sair da Rizoma e o valor dos teus títulos sociais da cooperativa ser-te-á restituido.
  q16: Posso ser expulso da Rizoma?
  a16: Atualmente a única forma de ser “expulso” da Rizoma é ficar ausente por um período superior a um ano.

